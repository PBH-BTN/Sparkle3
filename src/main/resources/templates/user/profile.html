<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/common::header}"></head>
<body class="spk-body">
<nav th:replace="~{components/common::navbar}"></nav>
<div th:replace="~{components/common::traffic-info-bar}"></div>

<div class="spk-profile-header"></div>

<main class="spk-main" style="padding-top: 0;">
    <div class="spk-container spk-container--narrow">
        <div class="spk-profile-card">
            <div class="spk-profile-top">
                <img class="spk-profile-avatar" th:src="${user.avatar}" alt="用户头像">
                <div class="spk-profile-info">
                    <h2 class="spk-profile-name" th:text="${user.nickname}">用户昵称</h2>
                </div>

                <div class="spk-profile-score">
                    <h2 class="spk-profile-score__value" th:text="${userScoreBytesDisplay}">0 B</h2>
                    <div class="spk-profile-score__subtitle">
                        = <span th:text="${userScoreBytesRaw}">0</span> bytes
                    </div>
                    <div class="spk-profile-score__label">
                        <span>Bytes 积分</span>
                        <i class="fa-solid fa-circle-info"
                           data-toggle="tooltip"
                           title="Bytes 是一种数据单位（字节），但在 Sparkle BTN 也是一种虚拟积分。其名称来源是关于数据的隐喻。More data = More rules = Less spoiler"></i>
                    </div>
                </div>
            </div>

            <div class="spk-profile-details">
                <div class="spk-detail-row">
                    <div class="spk-detail-label">
                        <i class="fas fa-envelope"></i>
                        电子邮件
                    </div>
                    <div class="spk-detail-value" th:text="${user.email}">user@example.com</div>
                </div>

                <div class="spk-detail-row">
                    <div class="spk-detail-label">
                        <i class="fas fa-calendar-plus"></i>
                        注册时间
                    </div>
                    <div class="spk-detail-value">
                        <span class="spk-timestamp" th:data-time="${user.getRegisterAt()}">2025-01-01 00:00:00</span>
                    </div>
                </div>

                <div class="spk-detail-row">
                    <div class="spk-detail-label">
                        <i class="fas fa-shield-alt"></i>
                        账户状态
                    </div>
                    <div class="spk-detail-value">
                        <span class="spk-badge spk-badge--success" th:if="${user.bannedAt == null}">
                            <i class="fa-solid fa-check-circle"></i> 正常
                        </span>
                        <span class="spk-badge spk-badge--danger" th:if="${user.bannedAt != null}">
                            <i class="fa-solid fa-ban"></i> 已暂停
                        </span>
                        <small th:if="${user.bannedAt != null}" class="spk-text-danger spk-block spk-mt-1">
                            原因：<span th:text="${user.bannedReason}">未知</span>。暂停状态下，您将无法继续提交数据，已提交的数据将在下一次数据更新时排除在外。
                        </small>
                    </div>
                </div>

                <div class="spk-detail-row">
                    <div class="spk-detail-label">
                        <i class="fas fa-user-secret"></i>
                        隐私模式
                        <i class="fa-solid fa-circle-info"
                           data-toggle="tooltip"
                           title="启用隐私模式后，将从公开界面中隐藏与您有关的记录。"></i>
                    </div>
                    <div class="spk-detail-value">
                        <form id="privacyModeForm" method="post" th:action="@{/user/privacy-mode/toggle}" style="display: inline;">
                            <input type="hidden" name="enabled" id="privacyModeInput" th:value="${user.privacyMode}">
                            <label class="spk-toggle-switch">
                                <input type="checkbox"
                                       id="privacyModeCheckbox"
                                       th:checked="${user.privacyMode}"
                                       onchange="togglePrivacyMode(this)">
                                <span class="spk-toggle-slider"></span>
                            </label>
                            <span class="spk-toggle-label" id="privacyModeLabel">
                                <span th:if="${user.privacyMode}" class="spk-badge spk-badge--warning">
                                    <i class="fas fa-eye-slash"></i> 已开启
                                </span>
                                <span th:if="${!user.privacyMode}" class="spk-badge spk-badge--info">
                                    <i class="fas fa-eye"></i> 已关闭
                                </span>
                            </span>
                        </form>
                    </div>
                </div>

                <div class="spk-detail-row" th:if="${userRel != null}">
                    <div class="spk-detail-label">
                        <i class="fa-brands fa-github"></i>
                        GitHub 关联账户
                    </div>
                    <div class="spk-detail-value">
                        <a th:href="@{'https://github.com/' + ${userRel.getPlatformUserLogin()}}"
                           th:text="${userRel.getPlatformUserLogin()}"
                           target="_blank">github-username</a>
                        (UID: <span th:text="${userRel.getPlatformUserId()}">0000</span>)
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{components/common::footer}"></div>

<style>
    /* Toggle Switch Styles */
    .spk-toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
        margin-right: 10px;
        vertical-align: middle;
    }

    .spk-toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .spk-toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 24px;
    }

    .spk-toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
    }

    .spk-toggle-switch input:checked + .spk-toggle-slider {
        background-color: #f59e0b;
    }

    .spk-toggle-switch input:checked + .spk-toggle-slider:before {
        transform: translateX(26px);
    }

    .spk-toggle-label {
        vertical-align: middle;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
        .spk-toggle-slider {
            background-color: #4b5563;
        }
    }

    [data-theme="dark"] .spk-toggle-slider {
        background-color: #4b5563;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Format all timestamps using formatTime from sparkle.js
        document.querySelectorAll('.spk-timestamp').forEach(function(el) {
            const time = el.getAttribute('data-time');
            if (time) {
                el.textContent = formatTime(time);
            }
        });

        // Show success message if privacy mode was updated
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('privacyModeUpdated') === 'true') {
            // You can add a toast notification here if you have one
            console.log('Privacy mode updated successfully');
        }
    });

    function togglePrivacyMode(checkbox) {
        const form = document.getElementById('privacyModeForm');
        const input = document.getElementById('privacyModeInput');
        const label = document.getElementById('privacyModeLabel');

        // Update hidden input value
        input.value = checkbox.checked;

        // Update label immediately for better UX
        if (checkbox.checked) {
            label.innerHTML = '<span class="spk-badge spk-badge--warning"><i class="fas fa-eye-slash"></i> 已开启</span>';
        } else {
            label.innerHTML = '<span class="spk-badge spk-badge--info"><i class="fas fa-eye"></i> 已关闭</span>';
        }

        // Submit form
        form.submit();
    }
</script>
</body>
</html>
