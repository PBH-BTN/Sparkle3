<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/common::header}"></head>
<body class="spk-body">
<nav th:replace="~{components/common::navbar}"></nav>
<div th:replace="~{components/common::traffic-info-bar}"></div>

<div class="spk-profile-header"></div>

<main class="spk-main" style="padding-top: 0;">
    <div class="spk-container spk-container--narrow">
        <div class="spk-card">
            <div class="spk-card__header">
                <h3 class="spk-card__title">
                    <a th:href="@{/user/profile}" style="text-decoration: none; margin-right: 10px; color: inherit;"><i class="fas fa-arrow-left"></i></a>
                    隐私设置 (Privacy Settings)
                </h3>
            </div>
            <div class="spk-card__body">
                <div th:if="${param.updated}" class="spk-alert spk-alert--success" style="margin-bottom: 20px;">
                    <i class="fas fa-check-circle"></i> 隐私设置已更新。
                </div>

                <p class="spk-text-muted" style="margin-bottom: 20px;">
                    请选择您的隐私保护级别。不同的级别决定了您在公开页面（如排行榜、统计数据）中展示的信息详细程度。<br>
                    Please select your privacy protection level. This determines how much information is shown on public pages.
                </p>

                <form method="post" th:action="@{/user/privacy-mode}">
                    <div class="spk-privacy-levels">
                        <div th:each="level : ${privacyLevels}" class="spk-card" style="margin-bottom: 15px; border: 1px solid #eee; padding: 15px;">
                             <label style="display: block; cursor: pointer; margin-bottom: 10px; font-weight: bold; font-size: 1.1em;">
                                <input type="radio" name="level" th:value="${level}" th:checked="${user.privacyLevel == level}" style="margin-right: 10px;">
                                <span th:switch="${level.name()}">
                                    <span th:case="'DISABLED'"><i class="fas fa-globe"></i> 公开模式 (Public)</span>
                                    <span th:case="'LOW'"><i class="fas fa-shield-alt" style="color: #bcbcbc"></i> 低隐私保护 (Low Privacy)</span>
                                    <span th:case="'MEDIUM'"><i class="fas fa-shield-alt" style="color: #ffd700"></i> 中隐私保护 (Medium Privacy)</span>
                                    <span th:case="'HIGH'"><i class="fas fa-shield-alt" style="color: #ff4500"></i> 高隐私保护 (High Privacy)</span>
                                </span>
                             </label>
                             <div class="spk-privacy-option__details" style="margin-left: 25px; font-size: 0.9em; color: #666;">
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                                    <div>
                                        <i th:class="${level.allowFullUserName ? 'fas fa-check text-success' : 'fas fa-times text-danger'}"></i>
                                        允许展示完整用户名
                                    </div>
                                    <div>
                                        <i th:class="${level.allowBlurredUsername ? 'fas fa-check text-success' : 'fas fa-times text-danger'}"></i>
                                        允许展示模糊用户名
                                    </div>
                                    <div>
                                        <i th:class="${level.allowOriginalAvatar ? 'fas fa-check text-success' : 'fas fa-times text-danger'}"></i>
                                        允许展示原始头像
                                    </div>
                                    <div>
                                        <i th:class="${level.allowBlurredAvatar ? 'fas fa-check text-success' : 'fas fa-times text-danger'}"></i>
                                        允许展示模糊头像
                                    </div>
                                </div>
                             </div>
                        </div>
                    </div>

                    <div class="spk-form-actions" style="margin-top: 20px; text-align: right;">
                        <button type="submit" class="spk-btn spk-btn--primary">
                            <i class="fas fa-save"></i> 保存设置 (Save Settings)
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{components/common::footer}"></footer>
</body>
</html>
