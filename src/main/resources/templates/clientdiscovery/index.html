<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/common::header}"></head>
<body class="spk-body">
<nav th:replace="~{components/common::navbar}"></nav>

<header class="spk-page-header">
    <div class="spk-container spk-page-header__inner">
        <h1 class="spk-page-header__title">
            <i class="fas fa-search"></i> 客户端发现
        </h1>
    </div>
</header>

<main class="spk-main" style="padding-top: 0;">
    <div class="spk-container">
        <!-- Search Form Card -->
        <div class="spk-card" style="margin-bottom: 1.5rem;">
            <div class="spk-card__body">
                <form id="clientDiscoverySearchForm">
                    <div class="row">
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="peerId" class="form-label">Peer ID</label>
                            <input type="text" class="form-control" id="peerId" name="peerId" placeholder="支持模糊查询">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="peerClientName" class="form-label">客户端名称</label>
                            <input type="text" class="form-control" id="peerClientName" name="peerClientName" placeholder="支持模糊查询">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="clientType" class="form-label">客户端类型</label>
                            <select class="form-control" id="clientType" name="clientType">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="clientSemver" class="form-label">版本号</label>
                            <input type="text" class="form-control" id="clientSemver" name="clientSemver" placeholder="支持模糊查询">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="spk-btn spk-btn--primary">
                                <i class="fas fa-search"></i> 查询
                            </button>
                            <button type="button" class="spk-btn spk-btn--secondary" id="resetButton">
                                <i class="fas fa-redo"></i> 重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Card -->
        <div class="spk-card">
            <div class="spk-card__body">
                <div id="loadingIndicator" class="text-center" style="display: none; padding: 2rem;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>加载中...</p>
                </div>

                <div id="resultsContainer">
                    <!-- Table will be inserted here -->
                </div>

                <!-- Pagination -->
                <div id="paginationContainer" class="spk-pagination-wrapper">
                    <!-- Pagination will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{components/common::footer}"></div>

<script th:inline="javascript">
/*<![CDATA[*/
const ClientDiscoveryApp = {
    currentPage: 1,
    pageSize: 100,
    sortBy: 'found_at',
    sortOrder: 'desc',

    init() {
        this.loadFilterOptions();
        this.bindEvents();
        this.loadData();
    },

    bindEvents() {
        document.getElementById('clientDiscoverySearchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.currentPage = 1;
            this.loadData();
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            document.getElementById('clientDiscoverySearchForm').reset();
            this.currentPage = 1;
            this.loadData();
        });
    },

    async loadFilterOptions() {
        try {
            const response = await fetch('/api/clientdiscovery/options');
            if (!response.ok) return;

            const options = await response.json();
            const clientTypeSelect = document.getElementById('clientType');

            // Clear existing options except "全部"
            clientTypeSelect.innerHTML = '<option value="">全部</option>';

            // Add client types
            if (options.clientTypes) {
                options.clientTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    clientTypeSelect.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Error loading filter options:', error);
        }
    },

    getFormData() {
        const form = document.getElementById('clientDiscoverySearchForm');
        const formData = new FormData(form);
        const data = {
            page: this.currentPage,
            size: this.pageSize,
            sortBy: this.sortBy,
            sortOrder: this.sortOrder
        };

        for (let [key, value] of formData.entries()) {
            if (value && value.trim() !== '') {
                data[key] = value;
            }
        }

        return data;
    },

    async loadData() {
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultsContainer = document.getElementById('resultsContainer');

        loadingIndicator.style.display = 'block';
        resultsContainer.innerHTML = '';

        try {
            const response = await fetch('/api/clientdiscovery/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(this.getFormData())
            });

            if (!response.ok) {
                throw new Error('查询失败');
            }

            const data = await response.json();
            this.renderTable(data);
            this.renderPagination(data);
        } catch (error) {
            console.error('Error loading data:', error);
            resultsContainer.innerHTML = '<div class="alert alert-danger">加载数据失败: ' + error.message + '</div>';
        } finally {
            loadingIndicator.style.display = 'none';
        }
    },

    renderTable(data) {
        const container = document.getElementById('resultsContainer');

        if (!data.records || data.records.length === 0) {
            container.innerHTML = `
                <div class="spk-empty">
                    <i class="fas fa-search spk-empty__icon"></i>
                    <h4 class="spk-empty__title">没有找到记录</h4>
                    <p class="spk-empty__text">请调整查询条件后重试</p>
                </div>
            `;
            return;
        }

        let html = `
            <div class="spk-table-wrapper">
                <table class="spk-table">
                    <thead>
                        <tr>
                            <th>${this.renderSortHeader('peer_id', 'Peer ID')}</th>
                            <th>${this.renderSortHeader('peer_client_name', '客户端名称')}</th>
                            <th>${this.renderSortHeader('client_type', '客户端类型')}</th>
                            <th>${this.renderSortHeader('client_semver', '版本号')}</th>
                            <th>${this.renderSortHeader('found_at', '发现时间')}</th>
                        </tr>
                    </thead>
                    <tbody>
        `;

        data.records.forEach(record => {
            html += this.renderTableRow(record);
        });

        html += `
                    </tbody>
                </table>
            </div>
        `;

        container.innerHTML = html;

        // Bind sort events
        container.querySelectorAll('[data-sort]').forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();
                this.handleSort(el.dataset.sort);
            });
        });
    },

    renderSortHeader(field, label) {
        const isCurrent = this.sortBy === field;
        const icon = isCurrent
            ? (this.sortOrder === 'asc' ? '<i class="fas fa-sort-up"></i>' : '<i class="fas fa-sort-down"></i>')
            : '<i class="fas fa-sort"></i>';

        return `<a href="#" data-sort="${field}" style="color: inherit; text-decoration: none;">${label} ${icon}</a>`;
    },

    renderTableRow(record) {
        return `
            <tr>
                <td><code class="spk-code">${record.peerId || 'N/A'}</code></td>
                <td>${record.peerClientName || 'N/A'}</td>
                <td>
                    ${record.clientType ? `<span class="spk-badge spk-badge--info">${record.clientType}</span>` : '<span class="text-muted">N/A</span>'}
                </td>
                <td>${record.clientSemver || 'N/A'}</td>
                <td class="spk-timestamp">${formatTime(record.foundAt)}</td>
            </tr>
        `;
    },

    handleSort(field) {
        if (this.sortBy === field) {
            this.sortOrder = this.sortOrder === 'asc' ? 'desc' : 'asc';
        } else {
            this.sortBy = field;
            this.sortOrder = 'desc';
        }
        this.loadData();
    },

    renderPagination(data) {
        const container = document.getElementById('paginationContainer');

        if (data.total === 0) {
            container.innerHTML = '';
            return;
        }

        const html = SPK.renderPagination({
            currentPage: data.current,
            totalPages: data.pages,
            totalRecords: data.total,
            pageSize: data.size,
            onPageChange: (page) => this.goToPage(page)
        });

        container.innerHTML = html;
    },

    goToPage(page) {
        this.currentPage = page;
        this.loadData();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
};

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
    ClientDiscoveryApp.init();
});
/*]]>*/
</script>

</body>
</html>
