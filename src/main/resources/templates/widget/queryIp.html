<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP 查询</title>
    <script>
        (function() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Microsoft YaHei', sans-serif;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            background: #fff;
            padding: 16px;
        }

        /* Dark mode support */
        .dark-mode body {
            color: #f0f0f0 !important;
            background: #1a1a1a !important;
        }

        .dark-mode .section {
            background: #252525 !important;
            border-color: #3a3a3a !important;
        }

        .dark-mode .label-badge {
            background: #3a3a3a !important;
            color: #f0f0f0 !important;
        }

        .dark-mode table {
            border-color: #3a3a3a !important;
        }

        .dark-mode th {
            background: #2a2a2a !important;
            border-color: #3a3a3a !important;
            color: #f0f0f0 !important;
        }

        .dark-mode td {
            border-color: #3a3a3a !important;
            color: #e8e8e8 !important;
        }

        .dark-mode tr:hover {
            background: #2f2f2f !important;
        }

        .dark-mode .stat-item {
            background: #2a2a2a !important;
            border-color: #3a3a3a !important;
        }

        .dark-mode .value {
            color: #e8e8e8 !important;
        }

        .dark-mode .empty-state {
            color: #888 !important;
        }

        .dark-mode .timestamp {
            color: #d0d0d0 !important;
        }

        .dark-mode .traffic {
            color: #e8e8e8 !important;
        }

        .dark-mode .section-title {
            color: #ffffff !important;
        }

        .dark-mode .section-subtitle {
            color: #aaa !important;
        }

        .dark-mode .stat-label {
            color: #aaa !important;
        }

        .dark-mode .stat-value {
            color: #ffffff !important;
        }

        .container {
            max-width: 100%;
        }

        .header {
            margin-bottom: 20px;
        }

        .ip-address {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .labels {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .label-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
        }

        .color-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 6px;
        }

        .section {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: #fafafa;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .section-subtitle {
            font-size: 12px;
            color: #666;
            margin-bottom: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        .stat-item {
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: #ffffff;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #e0e0e0;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .timestamp {
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        .traffic {
            white-space: nowrap;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #999;
            font-style: italic;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px 12px;
            font-size: 12px;
        }

        .label {
            font-weight: 600;
            color: #666;
        }

        @media (prefers-color-scheme: dark) {
            .label {
                color: #999;
            }
        }

        .value {
            color: #333;
            word-break: break-all;
        }

        .scrollable {
            max-height: 400px;
            overflow-y: auto;
        }

        footer {
            margin-top: 40px;
            padding: 12px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .dark-mode footer {
            color: #999 !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="ip-address">
            <span class="color-indicator" th:style="'background-color: ' + ${result.color}"></span>
            <span th:text="${ip}">IP Address</span>
        </div>
        <div class="labels" th:if="${result.labels != null && !result.labels.isEmpty()}">
            <span class="label-badge" th:each="label : ${result.labels}" th:text="${label}"></span>
        </div>
    </div>

    <!-- Bans Section -->
    <div class="section" th:if="${result.bans != null}">
        <div class="section-title">封禁历史</div>
        <div class="section-subtitle" th:text="'最近 ' + ${timeConverter.formatDuration(result.bans.duration)}"></div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">总封禁次数</div>
                <div class="stat-value" th:text="${result.bans.total}">0</div>
            </div>
        </div>
        <div class="scrollable" th:if="${result.bans.records != null && !result.bans.records.isEmpty()}">
            <table>
                <thead>
                <tr>
                    <th>时间</th>
                    <th>种子</th>
                    <th>端口</th>
                    <th>客户端</th>
                    <th>进度</th>
                    <th>流量 (↑/↓)</th>
                    <th>模块</th>
                    <th>规则</th>
                    <th>描述</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ban : ${result.bans.records}">
                    <td class="timestamp" th:text="${#temporals.format(T(java.time.Instant).ofEpochMilli(ban.populateTime), 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${ban.torrent}"></td>
                    <td th:text="${ban.peerPort}"></td>
                    <td th:text="${ban.peerClientName}"></td>
                    <td th:text="${ban.peerProgress != null ? #numbers.formatPercent(ban.peerProgress, 1, 2) : 'N/A'}"></td>
                    <td class="traffic" th:text="${T(com.ghostchu.btn.sparkle.util.MsgUtil).humanReadableByteCountBin(ban.toPeerTraffic) + ' / ' + T(com.ghostchu.btn.sparkle.util.MsgUtil).humanReadableByteCountBin(ban.fromPeerTraffic)}"></td>
                    <td th:text="${ban.moduleName != null && ban.moduleName.startsWith('com.ghostchu.peerbanhelper.module.impl.rule.') ? ban.moduleName.substring('com.ghostchu.peerbanhelper.module.impl.rule.'.length()) : ban.moduleName}"></td>
                    <td th:text="${ban.rule}"></td>
                    <td th:text="${ban.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="empty-state" th:if="${result.bans.records == null || result.bans.records.isEmpty()}">
            未找到封禁记录
        </div>
    </div>

    <!-- Swarms Section -->
    <div class="section" th:if="${result.swarms != null}">
        <div class="section-title">种群活动</div>
        <div class="section-subtitle" th:text="'最近 ' + ${timeConverter.formatDuration(result.swarms.duration)}"></div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">总记录数</div>
                <div class="stat-value" th:text="${result.swarms.total}">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">并发下载数</div>
                <div class="stat-value" th:text="${result.swarms.concurrentDownloadTorrentsCount}">0</div>
            </div>
        </div>
        <div class="scrollable" th:if="${result.swarms.records != null && !result.swarms.records.isEmpty()}">
            <table>
                <thead>
                <tr>
                    <th>种子</th>
                    <th>端口</th>
                    <th>Peer ID</th>
                    <th>客户端</th>
                    <th>Peer 进度</th>
                    <th>用户进度</th>
                    <th>流量 (↑/↓)</th>
                    <th>偏移量 (↑/↓)</th>
                    <th>标志</th>
                    <th>首次发现</th>
                    <th>最后发现</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="swarm : ${result.swarms.records}">
                    <td th:text="${swarm.torrent}"></td>
                    <td th:text="${swarm.peerPort}"></td>
                    <td th:text="${swarm.peerId}"></td>
                    <td th:text="${swarm.peerClientName}"></td>
                    <td th:text="${swarm.peerProgress != null ? #numbers.formatPercent(swarm.peerProgress, 1, 2) : 'N/A'}"></td>
                    <td th:text="${#numbers.formatPercent(swarm.userProgress, 1, 2)}"></td>
                    <td class="traffic" th:text="${T(com.ghostchu.btn.sparkle.util.MsgUtil).humanReadableByteCountBin(swarm.toPeerTraffic) + ' / ' + T(com.ghostchu.btn.sparkle.util.MsgUtil).humanReadableByteCountBin(swarm.fromPeerTraffic)}"></td>
                    <td class="traffic" th:text="${T(com.ghostchu.btn.sparkle.util.MsgUtil).humanReadableByteCountBin(swarm.toPeerTrafficOffset) + ' / ' + T(com.ghostchu.btn.sparkle.util.MsgUtil).humanReadableByteCountBin(swarm.fromPeerTrafficOffset)}"></td>
                    <td th:text="${swarm.flags}"></td>
                    <td class="timestamp" th:text="${#temporals.format(T(java.time.Instant).ofEpochMilli(swarm.firstTimeSeen), 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td class="timestamp" th:text="${#temporals.format(T(java.time.Instant).ofEpochMilli(swarm.lastTimeSeen), 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="empty-state" th:if="${result.swarms.records == null || result.swarms.records.isEmpty()}">
            未找到种群记录
        </div>
    </div>

    <!-- Traffic Section -->
    <div class="section" th:if="${result.traffic != null}">
        <div class="section-title">流量统计</div>
        <div class="section-subtitle" th:text="'最近 ' + ${timeConverter.formatDuration(result.traffic.duration)}"></div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">上传量 (到 Peer)</div>
                <div class="stat-value" th:text="${T(com.ghostchu.btn.sparkle.util.MsgUtil).humanReadableByteCountBin(result.traffic.toPeerTraffic)}">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">下载量 (从 Peer)</div>
                <div class="stat-value" th:text="${T(com.ghostchu.btn.sparkle.util.MsgUtil).humanReadableByteCountBin(result.traffic.fromPeerTraffic)}">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">分享率</div>
                <div class="stat-value" th:text="${#numbers.formatDecimal(result.traffic.shareRatio, 1, 2)}">0.00</div>
            </div>
        </div>
    </div>

    <!-- Torrents Section -->
    <div class="section" th:if="${result.torrents != null}">
        <div class="section-title">种子统计</div>
        <div class="section-subtitle" th:text="'最近 ' + ${timeConverter.formatDuration(result.torrents.duration)}"></div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">访问过的唯一种子数</div>
                <div class="stat-value" th:text="${result.torrents.count}">0</div>
            </div>
        </div>
    </div>

    <footer>
        Powered by BTN-3.0 (Test Server), Made with ❤
    </footer>
</div>
</body>
</html>
