<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/common::header}"></head>
<body class="spk-body">
<nav th:replace="~{components/common::navbar}"></nav>

<header class="spk-page-header">
    <div class="spk-container spk-page-header__inner">
        <h1 class="spk-page-header__title">
            <i class="fas fa-ban"></i> 封禁记录
        </h1>
    </div>
</header>

<main class="spk-main" style="padding-top: 0;">
    <div class="spk-container">
        <!-- Search Form Card -->
        <div class="spk-card" style="margin-bottom: 1.5rem;">
            <div class="spk-card__body">
                <form id="banHistorySearchForm">
                    <div class="row">
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="insertTimeStart" class="form-label">开始时间</label>
                            <input type="datetime-local" class="form-control" id="insertTimeStart" name="insertTimeStart">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="insertTimeEnd" class="form-label">结束时间</label>
                            <input type="datetime-local" class="form-control" id="insertTimeEnd" name="insertTimeEnd">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="torrentId" class="form-label">种子 ID</label>
                            <input type="number" class="form-control" id="torrentId" name="torrentId" placeholder="种子ID">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="peerIp" class="form-label">Peer IP</label>
                            <input type="text" class="form-control" id="peerIp" name="peerIp" placeholder="IP地址">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="peerPort" class="form-label">Peer 端口号</label>
                            <input type="number" class="form-control" id="peerPort" name="peerPort" placeholder="端口">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="peerId" class="form-label">Peer ID</label>
                            <input type="text" class="form-control" id="peerId" name="peerId" placeholder="Peer ID（模糊搜索）">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="peerClientName" class="form-label">客户端名称</label>
                            <input type="text" class="form-control" id="peerClientName" name="peerClientName" placeholder="客户端名称（模糊搜索）">
                        </div>
                        <div class="col-md-6 col-lg-3 mb-3">
                            <label for="moduleName" class="form-label">模块名称</label>
                            <select class="form-control" id="moduleName" name="moduleName">
                                <option value="">全部</option>
                                <option th:each="module : ${moduleNames}" th:value="${module}" th:text="${module}"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="rule" class="form-label">规则</label>
                            <input type="text" class="form-control" id="rule" name="rule" placeholder="规则名称（模糊搜索）">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="description" class="form-label">描述</label>
                            <input type="text" class="form-control" id="description" name="description" placeholder="描述信息（模糊搜索）">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="spk-btn spk-btn--primary">
                                <i class="fas fa-search"></i> 查询
                            </button>
                            <button type="button" class="spk-btn spk-btn--secondary" id="resetButton">
                                <i class="fas fa-redo"></i> 重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Card -->
        <div class="spk-card">
            <div class="spk-card__body">
                <div id="loadingIndicator" class="text-center" style="display: none; padding: 2rem;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>加载中...</p>
                </div>
                
                <div id="resultsContainer">
                    <!-- Table will be inserted here -->
                </div>
                
                <!-- Pagination -->
                <div id="paginationContainer" class="spk-pagination-wrapper">
                    <!-- Pagination will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Structured Data Modal -->
<div class="modal fade" id="structuredDataModal" tabindex="-1" aria-labelledby="structuredDataModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="structuredDataModalLabel">Structured Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <pre id="structuredDataContent" style="max-height: 400px; overflow-y: auto; background: #f5f5f5; padding: 1rem; border-radius: 4px;"></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="spk-btn spk-btn--light" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{components/common::footer}"></div>

<script th:inline="javascript">
/*<![CDATA[*/
const BanHistoryApp = {
    currentPage: 1,
    pageSize: 50,
    sortBy: 'insert_time',
    sortOrder: 'desc',
    
    init() {
        this.bindEvents();
        this.loadData();
    },
    
    bindEvents() {
        document.getElementById('banHistorySearchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.currentPage = 1;
            this.loadData();
        });
        
        document.getElementById('resetButton').addEventListener('click', () => {
            document.getElementById('banHistorySearchForm').reset();
            this.currentPage = 1;
            this.loadData();
        });
    },
    
    getFormData() {
        const form = document.getElementById('banHistorySearchForm');
        const formData = new FormData(form);
        const data = {
            page: this.currentPage,
            size: this.pageSize,
            sortBy: this.sortBy,
            sortOrder: this.sortOrder
        };
        
        for (let [key, value] of formData.entries()) {
            if (value && value.trim() !== '') {
                if (key === 'insertTimeStart' || key === 'insertTimeEnd') {
                    // Convert datetime-local to ISO format
                    data[key] = new Date(value).toISOString();
                } else if (key === 'torrentId' || key === 'peerPort') {
                    data[key] = parseInt(value);
                } else {
                    data[key] = value;
                }
            }
        }
        
        return data;
    },
    
    async loadData() {
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultsContainer = document.getElementById('resultsContainer');
        
        loadingIndicator.style.display = 'block';
        resultsContainer.innerHTML = '';
        
        try {
            const response = await fetch('/api/banhistory/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(this.getFormData())
            });
            
            if (!response.ok) {
                throw new Error('查询失败');
            }
            
            const data = await response.json();
            this.renderTable(data);
            this.renderPagination(data);
        } catch (error) {
            console.error('Error loading data:', error);
            resultsContainer.innerHTML = '<div class="alert alert-danger">加载数据失败: ' + error.message + '</div>';
        } finally {
            loadingIndicator.style.display = 'none';
        }
    },
    
    renderTable(data) {
        const container = document.getElementById('resultsContainer');
        
        if (!data.records || data.records.length === 0) {
            container.innerHTML = `
                <div class="spk-empty">
                    <i class="fas fa-inbox spk-empty__icon"></i>
                    <h4 class="spk-empty__title">没有找到记录</h4>
                    <p class="spk-empty__text">请调整查询条件后重试</p>
                </div>
            `;
            return;
        }
        
        let html = `
            <div class="spk-table-wrapper">
                <table class="spk-table">
                    <thead>
                        <tr>
                            <th>${this.renderSortHeader('insert_time', '记录时间')}</th>
                            <th>${this.renderSortHeader('torrent_id', '种子 ID')}</th>
                            <th>${this.renderSortHeader('peer_ip', 'Peer IP')}</th>
                            <th>${this.renderSortHeader('peer_port', 'Peer 端口号')}</th>
                            <th>${this.renderSortHeader('peer_id', 'Peer ID')}</th>
                            <th>${this.renderSortHeader('peer_client_name', '客户端名称')}</th>
                            <th>${this.renderSortHeader('peer_progress', '进度')}</th>
                            <th>GeoIP</th>
                            <th>${this.renderSortHeader('module_name', '模块名称')}</th>
                            <th>${this.renderSortHeader('rule', '规则')}</th>
                            <th>描述</th>
                        </tr>
                    </thead>
                    <tbody>
        `;
        
        data.records.forEach(record => {
            html += this.renderTableRow(record);
        });
        
        html += `
                    </tbody>
                </table>
            </div>
        `;
        
        container.innerHTML = html;
        
        // Bind sort events
        container.querySelectorAll('[data-sort]').forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();
                this.handleSort(el.dataset.sort);
            });
        });
    },
    
    renderSortHeader(field, label) {
        const isCurrent = this.sortBy === field;
        const icon = isCurrent 
            ? (this.sortOrder === 'asc' ? '<i class="fas fa-sort-up"></i>' : '<i class="fas fa-sort-down"></i>')
            : '<i class="fas fa-sort"></i>';
        
        return `<a href="#" data-sort="${field}" style="color: inherit; text-decoration: none;">${label} ${icon}</a>`;
    },
    
    renderTableRow(record) {
        const time = record.insertTime ? formatTime(record.insertTime) : 'N/A';
        const progress = record.peerProgress !== null ? (record.peerProgress * 100).toFixed(2) + '%' : 'N/A';
        const geoip = this.formatGeoIP(record.peerGeoip);
        
        // 处理 module_name，去掉前缀
        let moduleName = record.moduleName || 'N/A';
        if (moduleName.startsWith('com.ghostchu.peerbanhelper.module.impl.rule.')) {
            moduleName = moduleName.substring('com.ghostchu.peerbanhelper.module.impl.rule.'.length);
        }
        
        // 处理 description，截取并悬浮显示完整内容
        const description = record.description || 'N/A';
        const maxDescLength = 50;
        const truncatedDesc = description.length > maxDescLength 
            ? description.substring(0, maxDescLength) + '...' 
            : description;
        
        return `
            <tr>
                <td class="spk-timestamp">${time}</td>
                <td>${record.torrentId || 'N/A'}</td>
                <td><code class="spk-code">${record.peerIp || 'N/A'}</code></td>
                <td>${record.peerPort || 'N/A'}</td>
                <td style="max-width: 150px; overflow: hidden; text-overflow: ellipsis;" title="${record.peerId || ''}">${record.peerId || 'N/A'}</td>
                <td>${record.peerClientName || 'N/A'}</td>
                <td>${progress}</td>
                <td style="font-size: 0.85em;">${geoip}</td>
                <td><span class="spk-badge spk-badge--info" title="${record.moduleName || ''}">${moduleName}</span></td>
                <td style="max-width: 150px; overflow: hidden; text-overflow: ellipsis;" title="${record.rule || ''}">${record.rule || 'N/A'}</td>
                <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; cursor: help;" title="${description}">${truncatedDesc}</td>
            </tr>
        `;
    },
    
    formatGeoIP(geoip) {
        if (!geoip) return 'N/A';
        
        const parts = [];
        if (geoip.countryIso) parts.push(geoip.countryIso);
        if (geoip.cityCnProvince) parts.push(geoip.cityCnProvince);
        if (geoip.cityCnCity) parts.push(geoip.cityCnCity);
        if (geoip.isp) parts.push(geoip.isp);
        
        return parts.length > 0 ? parts.join(', ') : 'N/A';
    },
    
    showStructuredData(data) {
        const content = document.getElementById('structuredDataContent');
        content.textContent = JSON.stringify(data, null, 2);
        $('#structuredDataModal').modal('show');
    },
    
    handleSort(field) {
        if (this.sortBy === field) {
            this.sortOrder = this.sortOrder === 'asc' ? 'desc' : 'asc';
        } else {
            this.sortBy = field;
            this.sortOrder = 'desc';
        }
        this.loadData();
    },
    
    renderPagination(data) {
        const container = document.getElementById('paginationContainer');

        if (!data.records || data.records.length === 0) {
            container.innerHTML = '';
            return;
        }

        const html = SPK.renderPagination({
            currentPage: data.current,
            totalPages: data.pages || 0,
            totalRecords: data.total > 0 ? data.total : null,
            pageSize: data.size,
            currentRecordCount: data.records.length,
            onPageChange: (page) => this.goToPage(page)
        });

        container.innerHTML = html;
    },
    
    goToPage(page) {
        this.currentPage = page;
        this.loadData();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
};

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
    BanHistoryApp.init();
});
/*]]>*/
</script>

</body>
</html>
