<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/common::header}"></head>
<body class="spk-body">
<nav th:replace="~{components/common::navbar}"></nav>

<header class="spk-page-header">
    <div class="spk-container spk-page-header__inner">
        <h1 class="spk-page-header__title">
            <i class="fa-solid fa-list"></i> 种群检视
        </h1>
    </div>
</header>

<main class="spk-main" style="padding-top: 0;">
    <div class="spk-container">
        <!-- Search Form Card -->
        <div class="spk-card" style="margin-bottom: 1.5rem;">
            <div class="spk-card__body">
                <form id="swarmTrackerSearchForm">
                    <div class="row">
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="infoHash" class="form-label">Info Hash</label>
                            <input type="text" class="form-control" id="infoHash" name="infoHash" placeholder="种子信息哈希">
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="peerIp" class="form-label">Peer IP</label>
                            <input type="text" class="form-control" id="peerIp" name="peerIp" placeholder="对等端 IP 地址">
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="peerPort" class="form-label">Peer Port</label>
                            <input type="number" class="form-control" id="peerPort" name="peerPort" placeholder="对等端端口">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="peerId" class="form-label">Peer ID</label>
                            <input type="text" class="form-control" id="peerId" name="peerId" placeholder="支持模糊查询">
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="peerClientName" class="form-label">客户端名称</label>
                            <input type="text" class="form-control" id="peerClientName" name="peerClientName" placeholder="支持模糊查询">
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="peerProgress" class="form-label">Peer 进度</label>
                            <input type="number" class="form-control" id="peerProgress" name="peerProgress" placeholder="0.0 - 1.0" step="0.01" min="0" max="1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="fromPeerTraffic" class="form-label">从 Peer 流量 (≥)</label>
                            <input type="number" class="form-control" id="fromPeerTraffic" name="fromPeerTraffic" placeholder="字节数">
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="toPeerTraffic" class="form-label">到 Peer 流量 (≥)</label>
                            <input type="number" class="form-control" id="toPeerTraffic" name="toPeerTraffic" placeholder="字节数">
                        </div>
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="userProgress" class="form-label">用户进度</label>
                            <input type="number" class="form-control" id="userProgress" name="userProgress" placeholder="0.0 - 1.0" step="0.01" min="0" max="1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-lg-4 mb-3">
                            <label for="flags" class="form-label">标志</label>
                            <input type="text" class="form-control" id="flags" name="flags" placeholder="支持模糊查询">
                        </div>
                        <div class="col-md-6 col-lg-8 mb-3">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button type="submit" class="spk-btn spk-btn--primary">
                                    <i class="fas fa-search"></i> 查询
                                </button>
                                <button type="button" class="spk-btn spk-btn--secondary" id="resetButton">
                                    <i class="fas fa-redo"></i> 重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Card -->
        <div class="spk-card">
            <div class="spk-card__body">
                <div id="loadingIndicator" class="text-center" style="display: none; padding: 2rem;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>加载中...</p>
                </div>

                <div id="resultsContainer">
                    <!-- Table will be inserted here -->
                </div>

                <!-- Pagination -->
                <div id="paginationContainer" class="spk-pagination-wrapper">
                    <!-- Pagination will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{components/common::footer}"></div>

<script th:inline="javascript">
/*<![CDATA[*/
const SwarmTrackerApp = {
    currentPage: 1,
    pageSize: 100,
    sortBy: 'last_time_seen',
    sortOrder: 'desc',

    init() {
        this.bindEvents();
        this.loadData();
    },

    bindEvents() {
        document.getElementById('swarmTrackerSearchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.currentPage = 1;
            this.loadData();
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            document.getElementById('swarmTrackerSearchForm').reset();
            this.currentPage = 1;
            this.loadData();
        });
    },

    getFormData() {
        const form = document.getElementById('swarmTrackerSearchForm');
        const formData = new FormData(form);
        const data = {
            page: this.currentPage,
            size: this.pageSize,
            sortBy: this.sortBy,
            sortOrder: this.sortOrder
        };

        for (let [key, value] of formData.entries()) {
            if (value && value.trim() !== '') {
                if (key === 'peerPort' || key === 'fromPeerTraffic' || key === 'toPeerTraffic') {
                    data[key] = parseInt(value);
                } else if (key === 'peerProgress' || key === 'userProgress') {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            }
        }

        return data;
    },

    async loadData() {
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultsContainer = document.getElementById('resultsContainer');

        loadingIndicator.style.display = 'block';
        resultsContainer.innerHTML = '';

        try {
            const response = await fetch('/api/swarmtracker/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(this.getFormData())
            });

            if (!response.ok) {
                throw new Error('查询失败');
            }

            const data = await response.json();
            this.renderTable(data);
            this.renderPagination(data);
        } catch (error) {
            console.error('Error loading data:', error);
            resultsContainer.innerHTML = '<div class="alert alert-danger">加载数据失败: ' + error.message + '</div>';
        } finally {
            loadingIndicator.style.display = 'none';
        }
    },

    renderTable(data) {
        const container = document.getElementById('resultsContainer');

        if (!data.records || data.records.length === 0) {
            container.innerHTML = `
                <div class="spk-empty">
                    <i class="fa-solid fa-list spk-empty__icon"></i>
                    <h4 class="spk-empty__title">没有找到记录</h4>
                    <p class="spk-empty__text">请调整查询条件后重试</p>
                </div>
            `;
            return;
        }

        let html = `
            <div class="spk-table-wrapper">
                <table class="spk-table">
                    <thead>
                        <tr>
                            <th>${this.renderSortHeader('torrent_id', '种子ID')}</th>
                            <th>${this.renderSortHeader('peer_ip', 'Peer IP')}</th>
                            <th>${this.renderSortHeader('peer_port', 'Peer 端口号')}</th>
                            <th>${this.renderSortHeader('peer_id', 'Peer ID')}</th>
                            <th>客户端名称</th>
                            <th>${this.renderSortHeader('peer_progress', 'Peer 任务进度')}</th>
                            <th>${this.renderSortHeader('from_peer_traffic', '从 Peer 获取的流量')}</th>
                            <th>${this.renderSortHeader('to_peer_traffic', '到 Peer 发送的流量')}</th>
                            <th>标志</th>
                            <th>${this.renderSortHeader('first_time_seen', '首次见到')}</th>
                            <th>${this.renderSortHeader('last_time_seen', '最后见到')}</th>
                            <th>${this.renderSortHeader('user_progress', '用户任务进度')}</th>
                        </tr>
                    </thead>
                    <tbody>
        `;

        data.records.forEach(record => {
            html += this.renderTableRow(record);
        });

        html += `
                    </tbody>
                </table>
            </div>
        `;

        container.innerHTML = html;

        // Bind sort events
        container.querySelectorAll('[data-sort]').forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();
                this.handleSort(el.dataset.sort);
            });
        });
    },

    renderSortHeader(field, label) {
        const isCurrent = this.sortBy === field;
        const icon = isCurrent
            ? (this.sortOrder === 'asc' ? '<i class="fas fa-sort-up"></i>' : '<i class="fas fa-sort-down"></i>')
            : '<i class="fas fa-sort"></i>';

        return `<a href="#" data-sort="${field}" style="color: inherit; text-decoration: none;">${label} ${icon}</a>`;
    },

    renderTableRow(record) {
        const formatNumber = (num) => {
            if (num === null || num === undefined) return 'N/A';
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        };

        const formatProgress = (progress) => {
            if (progress === null || progress === undefined) return 'N/A';
            return (progress * 100).toFixed(2) + '%';
        };

        const formatTime = (time) => {
            if (!time) return 'N/A';
            return new Date(time).toLocaleString('zh-CN');
        };

        return `
            <tr>
                <td>${record.torrentId || 'N/A'}</td>
                <td><code class="spk-code">${record.peerIp || 'N/A'}</code></td>
                <td>${record.peerPort || 'N/A'}</td>
                <td style="max-width: 150px; overflow: hidden; text-overflow: ellipsis;" title="${record.peerId || ''}">
                    <code class="spk-code">${record.peerId || 'N/A'}</code>
                </td>
                <td>${record.peerClientName || 'N/A'}</td>
                <td>${formatProgress(record.peerProgress)}</td>
                <td>${formatNumber(record.fromPeerTraffic)}</td>
                <td>${formatNumber(record.toPeerTraffic)}</td>
                <td>
                    <code class="spk-code">${record.flags || 'N/A'}</code>
                </td>
                <td class="spk-timestamp">${formatTime(record.firstTimeSeen)}</td>
                <td class="spk-timestamp">${formatTime(record.lastTimeSeen)}</td>
                <td>${formatProgress(record.userProgress)}</td>
            </tr>
        `;
    },

    handleSort(field) {
        if (this.sortBy === field) {
            this.sortOrder = this.sortOrder === 'asc' ? 'desc' : 'asc';
        } else {
            this.sortBy = field;
            this.sortOrder = 'desc';
        }
        this.loadData();
    },

    renderPagination(data) {
        const container = document.getElementById('paginationContainer');

        if (data.total === 0) {
            container.innerHTML = '';
            return;
        }

        const html = SPK.renderPagination({
            currentPage: data.current,
            totalPages: data.pages,
            totalRecords: data.total,
            pageSize: data.size,
            onPageChange: (page) => this.goToPage(page)
        });

        container.innerHTML = html;
    },

    goToPage(page) {
        this.currentPage = page;
        this.loadData();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
};

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
    SwarmTrackerApp.init();
});
/*]]>*/
</script>

</body>
</html>
