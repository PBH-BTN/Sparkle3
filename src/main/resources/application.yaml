spring:
  application:
    name: Sparkle3
  web:
    resources:
      static-locations: "classpath:/static/,file:./static/"
  threads:
    virtual:
      enabled: true
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:postgresql://local:5432/sparkle
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: localhost
      port: 6372
      client-name: sparkle-redis
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: client
            client-secret: clientsecret
            authorization-grant-type: authorization_code
            # /login/oauth2/code/ 固定格式
            redirect-uri: "http://localhost:7799/login/oauth2/code/github"
            # GitHub 的权限范围
            scope:
              - read:user
              - user:email
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: id
server:
  address: 0.0.0.0
  port: 7799
  compression:
    enabled: true
  tomcat:
    relaxed-query-chars: "<,>,[,\\,],^,`,{,|,}"
    relaxed-path-chars: "<,>,[,\\,],^,`,{,|,}"
    max-http-form-post-size: 50MB
management:
  endpoints:
    web:
      exposure:
          include: prometheus,health,info

logging:
  level:
    org.apache.catalina.connector: OFF
    org.apache.tomcat.util.http.Parameters: OFF
    org.apache.coyote.http11.Http11Processor: WARN
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: "deleted_at"
      logic-delete-value: "now()"
      logic-not-delete-value: null
sparkle:
  root-url: "http://localhost:7799"
  chn-root-url: "http://chn.sparkle.local:7799"
  captcha:
    pow:
      endpoint: "${sparkle.root-url}/ping/captcha/createSession"
      difficulty-bits: 5
      algorithm: SHA-256
  userapp:
    auto-account:
      allow-register: true
      allow-login: true
      holder-uid: 16402
  client-discovery:
    enabled: false
  banhistory:
    refresh-module-name-cache-cron: "0 0 */2 * * *"
  ping:
    config:
      min-protocol-version: 20
      max-protocol-version: 20
    sync-banhistory:
      pow-captcha: false
      endpoint: "${sparkle.root-url}/ping/syncBanHistory"
      random-initial-delay: 3000
      interval: 10000
    sync-swarm:
      pow-captcha: false
      endpoint: "${sparkle.root-url}/ping/syncSwarm"
      random-initial-delay: 3000
      interval: 10000
      data-retention-time: 604800000
      data-retention-cron: "0 10 * * * *"
    rule-ip-denylist:
      pow-captcha: false
      endpoint: "${sparkle.root-url}/ping/ruleIpDenylist"
      random-initial-delay: 3000
      interval: 10000
    rule-peer-identity:
      pow-captcha: false
      endpoint: "${sparkle.root-url}/ping/rulePeerIdentity"
      random-initial-delay: 3000
      interval: 10000
    reconfigure:
      random-initial-delay: 600000
      interval: 10800000
    heartbeat:
      pow-captcha: true
      endpoint: "${sparkle.root-url}/ping/heartbeat"
      random-initial-delay: 3000
      interval: 10000
      multi-if: true
      cleanup-before: 604800000
      cleanup-cron: "0 0 0 * * *"
    query-ip:
      pow-captcha: true
      endpoint: "${sparkle.root-url}/ping/queryIp"
      iframe-endpoint: "${sparkle.root-url}/ping/queryIp/widget"
  analyse:
    untrusted-vote:
      schedule: "0 0 * * * *"
      duration: 1209600000
      include-modules: "com.ghostchu.peerbanhelper.module.impl.rule.ProgressCheatBlocker"
      ipv4:
        enable: true
        min-userapps-vote: 3
        min-ban-count: 5
      ipv6:
        enable: true
        min-userapps-vote: 3
        min-ban-count: 5
    overdownload-analyse:
      schedule: "0 0 * * * *"
      duration: 604800000
      threshold-ratio: 3.2
      threshold-traffic: 15000000000
    concurrent-download-analyse:
      schedule: "0 0 * * * *"
      duration: 3600000
      threshold-concurrent: 150
      threshold-userapps: 3
    random-identity-analyse:
      schedule: "0 0 * * * *"
      duration: 1209600000
    rain000-identity-analyse:
      schedule: "0 0 * * * *"
      duration: 1209600000
    gopeeddev-identity-analyse:
      schedule: "0 0 * * * *"
      duration: 1209600000
    datacenter-highrisk-analyse:
      schedule: "0 0 * * * *"
      duration: 1209600000
  query:
    query-ip:
      include-modules: "com.ghostchu.peerbanhelper.module.impl.rule.ProgressCheatBlocker,com.ghostchu.peerbanhelper.module.impl.rule.MultiDialingBlocker,com.ghostchu.peerbanhelper.module.impl.rule.AutoRangeBan"
      bans-counting-duration: 604800000
      swarms-counting-duration: 604800000
      traffic-measure-duration: 604800000
      torrents-counting-duration: 604800000
      heartbeat-query-duration: 604800000
  github-sync:
    schedule: "0 */30 * * * *"
    personal-access-token: sometoken
    org-name: PBH-BTN
    repository-name: BTN-Collected-Rules-BTN3
    branch-name: master
  tracker:
    endpoint: "http://localhost:6969/announce"
  statistics:
    ban-count-refresh-cron: "0 10 * * * *"
    swarm-tracker-count-refresh-cron: "0 20 * * * *"
    userapp-count-refresh-cron: "0 30 * * * *"
    torrent-count-refresh-cron: "0 40 * * * *"
    tracker-dashboard-refresh-cron: "0 */10 * * * *"
    tracker-dashboard-image-retrieve: "https://grafana.ghostchu-services.top/render/public-dashboards/ed6c1383ac134a4e99b1efde6f377ebc"
    tracker-dashboard-image-auth-token: xxyyzz
  admin:
    user-ip-warning:
      duration: 1209600000
      cron: "0 0 * * * *"
  measure:
    enable: true
    globalping-token: ""
    globalping-result-retrieve-cron: "0 */10 * * * *"
    globalping-start-measure-cron: "0 */10 * * * *"
    expired-after: 31104000000
    prefix-length:
      ipv4: 30
      ipv6: 48
  swarm-statistics-track:
    enabled: true
    cron: "0 0 * * * *"
    duration: 604800000
  ranking:
      weight:
        user-swarm-statistics:
          sent-traffic-other-ack: 10
          sent-traffic-self-report: 5
          received-traffic-other-ack: 3
          received-traffic-self-report: 5

  machine-learning:
    enabled: true
    banhistory-sample-rate: 0.1
    swarmtracker-sample-rate: 0.08
    queue-capacity: 10000



